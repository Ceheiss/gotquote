<!DOCTYPE html>
<html>
<head>
  <title>Random Quote App</title>
  <link href="https://fonts.googleapis.com/css?family=Caesar+Dressing" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
  <div class=row>
    <div="col-md-12">
    <h1>GOT Wisdom?</h1>
  </div>
  <div class="content row">
    <div class="col-md-12">
    <h3 id="quotes">Fly, you fools</h3>
    <em><p id="author"> - Gandalf The Grey (not GOT, but such a nice guy)</p></em>
    <button id="btn" class="btn-success btn">New Quote</button>
     </div>
    <div>
    <a href="https://twitter.com/intent/tweet?text=Fly,+you+fools+-+Gandalf+The+Grey" id="tweeter" target="_blank" class="glyphs"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
    </div>
    </div>
  </div>
</div>
   <p id="foot">Developed for FreeCodeCamp <a href="https://www.freecodecamp.org/ceheiss" target="_blank" class="glyphs"><i class="fa fa-free-code-camp" aria-hidden="true"></i></a> by Cristobal Heiss <a href="https://github.com/Ceheiss" target="_blank" class="glyphs"><i class="fa fa-github" aria-hidden="true"></i></a></p>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
